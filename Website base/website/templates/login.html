{% extends "base.html" %} {%  block title  %} Login {%endblock%}

{% block content %}
<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4">
            <i class="fa-regular fa-calendar-days fa-2x me-3 pt-5 mt-xl-4" style="color: rgb(167, 3, 3);"></i>
            <span class="h1 fw-bold mb-0" style="font-family: Koulen; color: rgb(167, 3, 3);">ETURO</span>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;" method="post">
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; font-family: Koulen;">Log in</h3>
  
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="email" style="font-family: Inter;">Email address</label>
                <input type="email" id="email" class="form-control form-control-lg" name="email" placeholder="Enter Email"/>
                
              </div>
  
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="password" style="font-family: Inter;">Password</label>
                <input type="password" id="password" class="form-control form-control-lg" name="password" placeholder="Enter Password"/>
                
              </div>
  
              <div class="pt-1 mb-4">
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block btn-danger" type="button">Login</button>
              </div>
  
              
              <p style="font-family: Inter;">Don't have an account? <a href="/signup" class="link-info">Register here</a></p>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="/static/talltrees.jpg"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>



{%endblock%}
