{% extends "base.html" %} {%  block title  %} Sign up {%endblock%}

{% block content %}
<!-- Section: Design Block -->
<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="my-5 display-3 fw-bold ls-tight" style="font-family: Koulen;">
              The best site <br />
              <span class="text" style="color: rgb(167, 3, 3);  font-family: Koulen;">for your travels</span>
            </h1>
            <p style="color: hsl(217, 10%, 50.8%); font-family: Inter;">
                Craft your perfect journey effortlessly with our intuitive platform. Tailored to your preferences, discover hidden gems and optimize your schedule seamlessly.
            </p>
          </div>
  
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
              <div class="card-body py-5 px-md-5">
                <form method="post">
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="firstName">First name</label>
                        <input type="text" id="firstName" class="form-control" name="firstName" placeholder="First Name"/>
                        
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="lastName">Last name</label>
                        <input type="text" id="lastName" class="form-control" name="lastName" placeholder="Last Name"/>
                      </div>
                    </div>
                  </div>
                

                  <!-- Birthdate -->
                  <div class="row">
                    <label class="form-label" for="Birthdate">Birthdate</label>
                    <div class="col-md-4 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="Birthdate" class="form-control" name="year" placeholder="YYYY"/>
                      </div>
                    </div>
                    <div class="col-md-4 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="Birthdate" class="form-control" name="month" placeholder="MM"/>
                        
                      </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="form3Example2" class="form-control" name="day" placeholder="DD"/>
                          
                        </div>
                    </div>
                  </div>

                  <!-- Gender -->
                  <label class="form-label" for="Gender" style="margin-right: 10px;">Sex</label>
                  
                  <div class="btn-group" style="margin-bottom: 30px;">
                    
                    <input type="radio" class="btn-check" name="sex" id="option1" autocomplete="off" checked />
                    <label class="btn btn-danger" for="option1" data-mdb-ripple-init>Male</label>
                  
                    <input type="radio" class="btn-check" name="sex" id="option2" autocomplete="off" />
                    <label class="btn btn-danger" for="option2" data-mdb-ripple-init>Female</label>
                  
                  </div>

  
                  <!-- Email input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" id="email" class="form-control" name="email" placeholder="Email@email.com"/> <!-- we will be able to access the email address by whatever the name is defined as -->
                    
                  </div>
  
                  <!-- Password input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="password1">Password</label>
                    <input type="password1" id="password1" class="form-control" name="password1" />
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="password2">Confirm Password</label>
                    <input type="password2" id="password2" class="form-control" name="password2" />
                  </div>
  
  
                  <!-- Submit button -->
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-block mb-4 btn-danger" style="font-family: DM Mono; margin-left: 38%;">
                    Sign up
                  </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->


{%endblock%}
